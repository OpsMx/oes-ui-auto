<div class="table table-outline tableoutline">
    <div style="background: #2f4151">
        <div [ngStyle]="{'width': getWidth()}">
            <div class="grid-columns" [ngStyle]="{'grid-template-columns': gridTemplateColumns}">
                <div class="header" *ngFor="let header of header.formGridHeader; let i = index">
                    {{header.headerName}}
                    <!-- <i data-toggle="tooltip" data-placement="top" data-original-title="Tool to gather information for informed Approvals" class="fa fa-question-circle" aria-hidden="true"></i> -->
                </div>
                <div class="header text-right">
                    <a (click)="addNewRow()" data-toggle="tooltip" data-placement="top" *ngIf="header.addRow"
                        data-original-title="Add New Connector">
                        <i class="fas fa-plus"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="fromGridRowContainer" [ngStyle]="{'max-height': height, 'overflow': 'auto', 'padding': '5px 0px'}">
        <div *ngFor="let control of formArrayObj.controls;let i=index" id="formGridRow{{i + id}}" class="form-grid-row">
            <opsmx-form-grid-row [rowFieldTypes]="rowFieldTypes[i]" [gridTemplateColumns]="gridTemplateColumns"
                [index]='i' [formGroupObj]="control" (onChange)="changeEvent($event)" (onClick)="clickEvent($event)"
                (onBlur)="blurEvent($event)" (onFocus)="focusEvent($event)" [rowDeleteFlag]="header.deleteRow"
                (onKeyUp)="keyUpEvent($event)" (onKeyPress)="keyPressEvent($event)" (deleteRow)="rowDelete($event, i)">
            </opsmx-form-grid-row>
        </div>
    </div>

</div>
