<div class="row">
  <div class="col-md-12 {{addclass == true ? 'view_in' : ''}}">
    <div class="sidebar" *ngIf="isAuthenticate">
      <div class="sidebar_header d-flex align-items-center justify-content-between">
        <div class="logo"><img src="../../../assets/images/logo.png" alt="logo"></div>
        <div class="menu_toggle" (click)="toggleNavbar()"><i class="fa fa-bars"></i></div>
      </div>
      <!-- /.sidebar_header -->
      <div class="sidebar_nav">
        <ul class="list-unstyled m-0" *ngFor="let SideMenu of Sidebar;">
          <li class="{{SideMenu.disabled === true? 'disabled_menu':''}}" routerLink="{{SideMenu.link}}" routerLinkActive="active"><a><i class="icon {{SideMenu.link}}"></i> <span>{{SideMenu.name }} 
            <ng-template [ngIf]="SideMenu.name === 'Applications' ?true:false">
              <span class="badge badge-primary">{{applicationCount}}</span>
            </ng-template>
            </span></a>
            <ng-template [ngIf]="SideMenu.subMenu.length === 0 ?false:true">
              <ul class="subnav list-unstyled m-0" *ngFor = "let submenu of SideMenu.subMenu">
                <li class="{{submenu.disabled === true? 'disabled_menu':''}}" routerLink="{{submenu.link}}"><a><i class="icon {{submenu.link}}"></i> <span>{{submenu.name}}</span></a></li>
              </ul>
            </ng-template>
            <!-- /.subnav -->
          </li>
        </ul>
      </div>
      <!-- /.sidebar_nav -->
      <a href="#" class="sidebar_bottom d-flex align-items-center justify-content-between">
        <span>Help</span>
        <i class="fa fa-angle-down"></i>
      </a>
      <!-- /.sidebar_bottom -->
    </div>
    <!-- /.sidebar -->
    <div class=" {{isAuthenticate == true ? 'content_section' : 'col-md-12 col-sm-12 col-lg-12 col-xs-12'}}">
      <app-header></app-header>
      <!-- content of application -->
      <router-outlet></router-outlet>
    </div>
    <!-- /.content_section -->
  </div>
</div>
