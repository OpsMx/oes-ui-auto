<div class="container">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
      <div id="wrapper">
        <div class="login-reg">

          <div class="login-reg-body" [@registeranimation]>
            <div class="container login-reg-container">
              <div class="card">
                <div class="card-body">
                  <div>
                    <button class="btn p-0"><img src="../../../assets//back-arrow.png" alt="arrow" /></button>
                  </div>
                  <div class="lrcb-inner">
                    <h3>Sign up for your account</h3>
                    <form [formGroup]="registerForm">
                      <div class="form-group mb-3">
                        <label>Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter your full name" 
                          formControlName="fullName" />
                        <span *ngIf="!registerForm.get('fullName').valid && registerForm.get('fullName').touched"
                          class="help-block">Full Name is required</span>
                      </div>
                      <!-- /.form-group -->
                      <div class="form-group mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Enter your Email"
                          formControlName="emailId" />
                        <span *ngIf="!registerForm.get('emailId').valid && registerForm.get('emailId').touched"
                          class="help-block">Email is required</span>
                      </div>
                      <div class="form-group mb-3">
                        <label>Username</label>
                        <input type="email" class="form-control" placeholder="Enter your Username"
                          formControlName="userName" />
                        <span *ngIf="!registerForm.get('userName').valid && registerForm.get('userName').touched"
                          class="help-block">Username is required</span>
                      </div>
                      <!-- /.form-group -->
                      <div class="form-group mb-3">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Enter your Password"
                          formControlName="password" />
                        <span *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched"
                          class="help-block">Password is required</span>
                      </div>
                      <!-- /.form-group -->
                      <div class="form-group mb-3">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm your Password"
                          formControlName="confirmpassword" />
                        <span
                          *ngIf="!registerForm.get('confirmpassword').valid && registerForm.get('confirmpassword').touched"
                          class="help-block">
                          <span
                            *ngIf="registerForm.get('confirmpassword').errors['mismatchVal'] && !registerForm.get('confirmpassword').errors['required']">Confirm
                            Password not matched with Password.</span>
                          <span *ngIf="registerForm.get('confirmpassword').errors['required']">Confirm Password is
                            required</span>
                        </span>
                      </div>
                      <!-- /.form-group -->

                      <div class="form-group mb-3">
                        <button type="button" class="btn btn-primary btn-block" (click)="onSubmitSignUp()" [disabled]="loading"> 
                          <span *ngIf="loading" class="spinner-border spinner-border-sm"></span><span *ngIf="!loading"> Sign Up</span></button>
                      </div>
                      <!-- /.form-group -->
                      <hr />
                      <div class="mt-2 text-center text-muted">
                        Already have an account? <a routerLink="/login" class="text-primary">Log in</a>
                      </div>
                    </form>
                  </div>
                  <!-- /.cb-inner -->
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
            <!-- /.login-reg-container -->
          </div>
          <!-- /.login-reg-body -->
        </div>
        <!-- /.login-reg -->
      </div>
      <!-- /#wrapper -->
    </div>
  </div>
</div>
