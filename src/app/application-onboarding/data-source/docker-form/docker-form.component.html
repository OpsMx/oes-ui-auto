<form [formGroup]="dockerForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-5">
            <label>Account Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && df.name.errors }" />
            <div *ngIf="submitted && df.name.errors" class="invalid-feedback">
                <div *ngIf="df.name.errors.required">name is required</div>
            </div>
        </div>
    </div>   
    <div  class="form-row">
        <div class="form-group col">
            <label>User Name</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && df.username.errors }" />
            <div *ngIf="submitted && df.username.errors" class="invalid-feedback">
                <div *ngIf="df.username.errors.required">User Name is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && df.password.errors }" />
            <div *ngIf="submitted && df.password.errors" class="invalid-feedback">
                <div *ngIf="df.password.errors.required">Password is required</div>
                <div *ngIf="df.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
    </div>    

  
    <div></div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-default" type="reset" (click)="onReset()" data-dismiss="modal" aria-label="Close">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
</form>
