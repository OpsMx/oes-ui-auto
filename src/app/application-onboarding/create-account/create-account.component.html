<div class="tab-content h-100 p-3 flex-grow-1">
  <div class="tab-pane d-flex flex-column bg-white h-100 fade show active">
    <div class="page_access text-right py-2 px-3">
      <button class="btn btn-default ml-1" (click)="cancelForm()">Cancel</button>
      <!-- <button class="btn btn-default ml-2" disabled="disabled">Save</button> -->
      <button class="btn btn-primary ml-2" (click)="validate() && submitForm(createAccountForm.value)">Save</button>
    </div>
    <!-- /.page_access ml-auto -->
    <div class="setup-content">
      <div class="row">
        <div class="col-sm-12">
          <div class="p-3">
            <div class="row">
              <!-- ###################### Account Form Section Starts #####################################-->
              <div class="col-6">
                <form [formGroup]="createAccountForm" (ngSubmit)="validate() && submitForm(createAccountForm.value)">
                  <div class="form-group">
                    <label>Account Name</label>
                    <input type="text" class="form-control" formControlName="name">
                    <span *ngIf="accountform.name.invalid && accountform.name.touched"
                      class="help-block">
                      <span *ngIf="accountform.name.invalid && accountform.name.errors.required">Account Name is
                        required </span>
                    </span>
                  </div>
                  <div class="form-group">
                          <label>Select Account Type</label>
                          <div class="align-items-center">
                            <select class="form-control" formControlName="accountType">
                              <option>Kubernetes</option>
                            </select>
                          </div>
                           <span *ngIf="accountform.accountType.invalid && accountform.accountType.touched"
                          class="help-block">
                          <span *ngIf="accountform.accountType.invalid && accountform.accountType.errors.required">AccountType is required</span>  
                        </span>
                        </div>
                  <!-- /.form-group -->
                  <div class="form-group">
                          <label>Name space</label>
                          <input type="text" class="form-control" formControlName="namespaces" >
                          <span *ngIf="accountform.namespaces.invalid && accountform.namespaces.touched"
                            class="help-block">
                            <span *ngIf="accountform.namespaces.invalid && accountform.namespaces.errors.required">Namespace is
                              required</span>
                          </span>
                        </div>
                  <!-- /.form-group --> 
                  <div class="form-group">
                    <label>Permissions Read</label>
                    <input type="text" class="form-control" formControlName="read" >
                    <span *ngIf="accountform.read.invalid && accountform.read.touched"
                      class="help-block">
                      <span *ngIf="accountform.read.invalid && accountform.read.errors.required">read Permissions is
                        required</span>
                    </span>
                  </div>
                  
                    <!-- /.form-group -->
                  <div class="form-group">
                          <label>Permissions Write</label>
                          <input type="text" class="form-control" formControlName="write" >
                          <span *ngIf="accountform.write.invalid && accountform.write.touched"
                            class="help-block">
                            <span *ngIf="accountform.write.invalid && accountform.write.errors.required">write Permissions is
                              required</span>
                          </span>
                        </div>
                         <!-- /.form-group -->
                      <div class="form-group">
                          <label>Permissions Execute</label>
                          <input type="text" class="form-control" formControlName="execute">
                          <span *ngIf="accountform.execute.invalid && accountform.execute.touched"
                            class="help-block">
                            <span *ngIf="accountform.execute.invalid && accountform.execute.errors.required">Execute Permissions is
                              required</span>
                          </span>
                        </div>
                         <!-- /.form-group -->

                         <div class="form-group">
                             <label>File</label>
                             <input 
                             formControlName="file"
                             id="file" name="file"
                             type="file" 
                             class="form-control"
                             (change)="onFileChange($event)">
                         <span *ngIf="accountform.file.touched && accountform.file.invalid" class="help-block">
                             <span *ngIf="accountform.file.invalid && accountform.file.errors.required">File is required.</span>
                         </span>
                         </div>
                </form>
              </div>
              <!-- /.col-6 -->
  
              <!-- ###################### Account form Section Ends #####################################-->
 
              <div class="col-10">
                <hr class="ml-0 mt-3 mb-3" />
              </div>
           
              <!-- /.col-8 -->
            </div>
            <!-- /.row -->
          </div>
  
          <div class="p-3 bottom-strp-cover gray-strip text-right">
            <button class="btn btn-default" (click)="cancelForm()">Cancel</button>
            <button class="btn btn-primary ml-2" (click)="validate() && submitForm(createAccountForm.value)" >Save</button>
          </div>
  
         
        </div>
        <!-- /.col-sm-9 -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.setup-content -->
  </div>
</div>
