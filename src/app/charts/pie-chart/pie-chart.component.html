<ngx-charts-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="dataSource"
  [animations]="animations"
  [gradient]="gradient"
  [legend]="showLegend"
  [legendPosition]="legendPosition"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  style="fill: #999999;"
  >
</ngx-charts-pie-chart>
