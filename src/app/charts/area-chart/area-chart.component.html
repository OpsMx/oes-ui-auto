<ngx-charts-area-chart
  [view]="view"
  [animations]="animations"
  [scheme]="colorScheme"
  [legend]="legend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [timeline]="timeline"
  [gradient]="gradient"
  [autoScale]="autoScale"
  [legendPosition]="legendPosition"
  [results]="dataSource"
  (select)="onSelect($event)"
  style="fill: #999999;"
  >
</ngx-charts-area-chart>
