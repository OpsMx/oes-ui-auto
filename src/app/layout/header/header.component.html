<!-- header of application -->
<div class="main-topBar d-flex">
    <div class="mtb_left">
      <div class="input-group input-group-search">
        <input type="text" class="form-control" placeholder="Type to search...">
        <div class="input-group-append">
          <button class="btn" type="button"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
    <!-- /.mtb_left -->
    <div class="mtb_right ml-auto" *ngIf="!isAuthenticate">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="login"><i class="fa fa-sign-in" aria-hidden="true"></i><b> Login</b></a>
        </li>
      </ul>
    </div>
    <div class="mtb_right ml-auto" *ngIf="isAuthenticate">
      <div class="dropdown userSetting">
        <button class="btn p-0 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="userPic"><img src="../assets/user_pic.png" alt="User Pic" /></span>
          Tara Fitzgerald
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" (click)="onLogout()">Logout</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>
    </div>
    <!-- /.mtb_right -->
  </div>
