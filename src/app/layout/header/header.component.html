<!-- header of application -->
<div class="main-topBar d-flex" *ngIf="isAuthenticate">
  <div class="mtb_left ml-auto">
    <div class="input-group input-group-search">
      <input type="text" class="form-control" placeholder="Type to search...">
      <div class="input-group-append">
        <button class="btn" type="button"><i class="fa fa-search"></i></button>
      </div>
    </div>
  </div>
  <!-- /.mtb_left -->
  <div class="mtb_right ml-4">
    <div class="dropdown userSetting">
      <button class="btn p-0 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <span class="userPic"><span class="userImg"
            [style.background-color]="imgcolor"><b>{{firstAlphabet[0] | uppercase}}</b></span></span>
        {{username}}
      </button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" (click)="onLogout()">Logout</a>
      </div>
    </div>
  </div>
  <!-- /.mtb_right -->
</div>
